specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: okeDomains
    network: rinkeby
    source:
      address: "0x2F571591435AB71083E43EB84156343b41304dd8"
      abi: okeDomains
      startBlock: 10556250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - DomainCreated
        - Transfer
      abis:
        - name: okeDomains
          file: ./abis/okeDomains.json
      eventHandlers:
        - event: DomainCreated(string,uint256,uint256)
          handler: handleDomainCreated
      file: ./src/mapping.ts
